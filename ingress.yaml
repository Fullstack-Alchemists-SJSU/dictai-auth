apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: dictai-auth-ingress
    annotations:
        kubernetes.io/ingress.class: nginx
spec:
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: dictai-auth-service # Replace with your service name
                            port:
                                number: 80 # Replace with your service port
